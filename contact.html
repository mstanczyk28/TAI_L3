<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monika Stańczyk</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script type="text/javascript" charset="iso-8859-2" src="date.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<section id="container">

    <!--<div class="wrapper">-->

    <!--<header src="header.html" class="main-header"></header>-->
    <!--<aside include="sidebar" class="main-sidebar"></aside>-->
    <header>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Strona Główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="blog-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="quiz-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Quiz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="contact-tab" data-toggle="tab" href="contact" role="tab" aria-controls="contact" aria-selected="false">Kontakt</a>
            </li>
        </ul>
        <!--<div class="tab-content" id="myTabContent">-->
        <!--<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>-->
        <!--<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>-->
        <!--<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>-->
        <!--</div>-->
    </header>


    <section id="main-content">
        <section class="wrapper">
            <div class="contact-form">
                <form>
                    <h3>Uzupełnij dane:</h3>
                    <div class="form-group">
                        <label for="firstName">Imię:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Podaj imię">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Nazwisko:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Podaj nazwisko">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Podaj e-mail">
                    </div>
                    <legend class="col-form-label">Płeć</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="male" id="male" value="option1">
                        <label class="form-check-label" for="male">Mężczyzna</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="female" id="female" value="option2">
                        <label class="form-check-label" for="female">Kobieta</label>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Wiadomość</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="age">
                        <label for="formGroupExampleInput">Wiek:</label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="state">
                        <label for="inputState">Stan cywilny</label>
                        <select id="inputState" class="form-control">
                            <option></option>
                            <option>panna</option>
                            <option>kawaler</option>
                        </select>
                    </div>
                    <div class="form-group row button">
                        <div class="col-sm-10">
                            <button class="btn btn-primary" type="button">Wyczyść</button>
                            <button class="btn btn-primary pull-right" type="submit">Wyślij</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>

    <footer include="footer" class="main-footer"></footer>

    <!--</div>-->
</section>

</body>
</html>
